<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Luxury boutique hotel offering comfort and elegance in the heart of the city.">
    <meta name="keywords" content="hotel, luxury hotel, boutique hotel, rooms, stay">

    <title>Contact Us</title>
    <link rel="icon" href="../images/Cali-property08.webp" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Nunito:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="mainHeader">
        <div class="container">
            <div class="logo">
                <h1>hbs</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <h2><span>Contact</span> Us</h2>
                <p>please fill out the form below to contact us.</p>
                <div class="contact-card">
                <form action="" method="post" class="contact-form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>

                </form>
                </div>

            </div>
        </section>
        <section id=info>
            <div>
                <img src="../assets/building.svg" alt="photo">
                <h3>Location</h3>
                <P>50 Main st, Boston MA</P>
            </div>
            <div>
                <img src="../assets/phone.svg" alt="photo">
                <h3>Phone Number</h3>
                <P>+97059*******</P>
            </div>
            <div>
                <img src="../assets/envelope-simple.svg" alt="photo">
                <h3>Email Address</h3>
                <P>frontend@gmail.com</P>
            </div>
        </section>
    </main>
    <footer id="mainFooter">
        <div class="container">
            <p>Hotel BS &copy; 2019, All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
